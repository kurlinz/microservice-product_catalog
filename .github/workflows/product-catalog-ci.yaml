# CI for Product Catalog Service

name: product-catalog-ci

on: 
    pull_request:
        branches:
        - main
    push:
        branches:
          - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Setup Go 1.22
          uses: actions/setup-go@v2
          with:
            go-version: 1.22
        
        - name: Build
          run: |
            go mod download
            go build -o product-catalog-service main.go

        - name: unit tests
          run: go test ./...
    
